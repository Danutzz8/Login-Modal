<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="https://i.pinimg.com/564x/9a/55/81/9a5581b10592547f5ffef6f22e2b7158.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login modal</title>
</head>


<body>
    <div id="login-modal" class="window-wrapper">
        <div class="modal">
            <h1>Sign in</h1>
            <div class="credentials-box">
                <p>Email</p>
                <input type="email" name="email" id="email" placeholder="Email" pattern=".+@globex.com" size="30" required>
            </div>
            <div class="credentials-box">
                <div class="pass">
                    <p>Password</p>
                    <p class="right"><a href="#">forgot password</a></p>
                </div>
                    <input type="password" name="password" id="password" placeholder="Password" minlength="8" required>
                <span class="eye" onclick="showpassword();">
                    <i id="hide1" class="fa fa-eye"></i>
                    <i id="hide2" class="fa fa-eye-slash"></i>
                </span>
            </div>
            <div id="login" class="login-btn">
                <button type="submit">LOGIN</button>
                <p><a href="#">I don't have an account</a></p>
            </div>
        </div>
    </div>


    <button id="login-btn" >Login</button>

    <script src="./script.js"></script>
</body>
</html>
